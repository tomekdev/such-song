<div flex layout="row" layout-align="center center" ng-controller="LoginCtrl as ctrl">
    <md-card flex-gt-md="33">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{'login' | translate}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <form name="loginForm" ng-submit="ctrl.login(username, password); ctrl.flags.loginBusy=true" layout="column" layout-align="stretch center">
                <md-input-container>
                    <label>{{'username' | translate}}</label>
                    <input ng-model="username" name="username" ng-disabled="ctrl.flags.loginBusy" required autofocus>
                </md-input-container>

                <md-input-container>
                    <label>{{'password' | translate}}</label>
                    <input ng-model="password" name="password" type="password" ng-disabled="ctrl.flags.loginBusy" required>
                </md-input-container>
                <div layout="row" layout-align="center center" ng-show="!!ctrl.loginError">
                    <span md-colors="{color:'red'}">{{ctrl.loginError}}</span>
                </div>
                <div layout="row" layout-align="center center" ng-show="ctrl.flags.loginBusy">
                    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                </div>
                <div layout="row" layout-align="end">
                    <md-button type="submit" ng-disabled="ctrl.flags.loginBusy">{{'register' | translate}}</md-button>
                    <md-button type="submit" class="md-primary md-raised" ng-disabled="ctrl.flags.loginBusy">{{'login' | translate}}</md-button>
                </div>
            </form>
        </md-card-content>
    </md-card>
</div>
