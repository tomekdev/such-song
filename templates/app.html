<!DOCTYPE html>
<html ng-app='app'>

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Such song</title>
</head>

<body ng-controller='ApplicationCtrl'>
    </div>
    <md-toolbar class="md-toolbar-tools">
        <h2 flex="" md-truncate="">Such song</h2>
    </md-toolbar>
    <div flex layout="row">
        <md-sidenav md-component-id="sidenav-left" md-is-locked-open="true" class="md-whiteframe-4dp">
            <md-list flex>
                <md-subheader class="md-no-sticky">
                    <div layout="row" layout-align="space-between center">
                        Songs
                        <md-button class="md-fab md-mini" aria-label="add song" ng-click="flags.addSong = !flags.addSong" ng-show="!flags.addSong">
                            <md-icon alt="add song">add</md-icon>
                        </md-button>
                    </div>
                    <form ng-show="flags.addSong" ng-submit="addSong()">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Name</label>
                            <input required ng-model="newSong.name">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Author</label>
                            <input ng-model="newSong.author">
                        </md-input-container>
                        <div layout="row" layout-align="end">

                            <md-button ng-click="flags.addSong = false; newSong = null">Dismiss</md-button>
                            <md-button type="submit" class="md-primary md-raised">Save</md-button>
                        </div>
                    </form>
                </md-subheader>
                <md-list>
                    <md-list-item ng-repeat="song in songs" href='/#/song' ng-click="selectSong(song)">
                        <div class="md-list-item-text">
                            <span>{{song.name}}</span><span ng-if="song.author"> - {{song.author}}</span>
                        </div>
                    </md-list-item>
                </md-list>
        </md-sidenav>
        <md-content flex id="content">
            <div class='container' ng-view></div>
        </md-content>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
